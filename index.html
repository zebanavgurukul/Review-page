<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>page similar</title>

    <script defer src="script.js"></script>

    <!--Stylesheet--------------------------->
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--using-Font-Awesome-------------------->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div>
            <section id="testimonials">
                <div class="testimonial-heading">
                    <h1>Leave a review</h1>

                </div>
                <div class="testimonial-box-container">
                    <div class="testimonial-box">
                        <div class="box-top">
                            <div class="profile">
                                <div class="name-user">
                                    <h2>Safety</h2>
                                    <p>How safe did you feel with Trausti?</p>
                                </div>
                            </div>

                            <div class="star-container" onclick="toggleStar(event)">
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                            </div>
                        </div>
                    </div>
                    <div class="testimonial-box">
                        <div class="box-top">
                            <div class="profile">
                                <div class="name-user">
                                    <h2>Communication</h2>
                                    <p>How easy was to Communicate Trausti?</p>
                                </div>
                            </div>

                            <div class="star-container_1" onclick="toggleStar_1(event)">
                                <span class="star_1">&#9733;</span>
                                <span class="star_1">&#9733;</span>
                                <span class="star_1">&#9733;</span>
                                <span class="star_1">&#9733;</span>
                                <span class="star_1">&#9733;</span>
                            </div>

                        </div>
                    </div>
                    <div class="testimonial-box">
                        <div class="box-top">
                            <div class="profile">
                                <div class="name-user">
                                    <h2>Would you recommend Trausti?</h2>
                                    <p>your opinion won't be posted publicly.</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>

            <div class="icon-container">
                <div class="icon_sb">
                    <svg id="unlikeIcon" class="unlikeIcon" onclick="toggleLike('unlikeIcon')"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path transform="scale(-1, 1) translate(-24, 0)"
                            d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.21 7.97 7 8.48 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1z" />
                    </svg>
                    <div class="text">No</div>
                </div>

                <div class="icon_sb">
                    <svg id="likeIcon" class="icon" onclick="toggleLike('likeIcon')" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                            d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.21 7.97 7 8.48 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1z" />
                    </svg>
                    <div>Yes</div>
                </div>
            </div>
            <div>
                <h2>Praise</h2>
                <p>What traits best describe Trausti?</p>

                <button class="onclick">Adventurous</button>
                <button class="onclick">Clean</button>
                <button class="onclick">Good listener</button>
            </div>
        </div>


    </div>

</body>

</html>
